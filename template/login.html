
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hudai css/login_style_2.css' %}">
    <div class="wrapper">
      <div class="container" id="container">
        <div class="sign-up">
          <form>
            <h1>Create Account</h1>
            <div class="icons">
              <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            </div>
            <span>or use email for registeration</span>
            <input type="text" placeholder="Name" />
            <input type="University" placeholder="university" />
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
          </form>
        <form method="POST" action="{% url 'login' %}"></form>
        {% csrf_token %}
        </div>
        <div class="sign-in">
          <form>
            <h1>Sign In</h1>
            <div class="icons">
              <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            </div>
            <span>or use email password</span>
             <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <a href="Forget_page.html">Forgot password</a>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="toogle-container">
          <div class="toogle">
            <div class="toogle-panel toogle-left">
              <h1>Welcome User!</h1>
              <p>If you already have an account</p>
              <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toogle-panel toogle-right">
              <h1>Hello, User!</h1>
              <p>If you don't have an account</p>
              <button class="hidden" id="register">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'hudai js/login.js' %}"></script>

{% endblock %}
